<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/changePassword.css">
</head>
<body>

<div class="login-container">
    <h2><strong>Đổi Mật Khẩu</strong></h2>
    <form action=login.html method="POST">
        <div class="form-group">
            <label for="new_password"><span>Mật khẩu mới</span></label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('new_password', this)"></i>
        </div>
        <div class="form-group">
            <label for="confirm_password"><span>Xác nhận mật khẩu</span></label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('confirm_password', this)"></i>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn confirm-btn">Đăng Nhập</button>
        </div>
    </form>
</div>
<script src="../js/forgot.js"></script>
</body>
</html>
