<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="register-container">
    <h2><strong>Đăng Ký</strong></h2>
    <form action=login.html method="POST">
        <div class="form-group">
            <label for="username"><span>Tên người dùng</span></label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email"><span>Email</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone"><span>Số điện thoại</span></label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address"><span>Địa chỉ</span></label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="new_password"><span>Mật khẩu mới</span></label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('new_password', this)"></i>
        </div>
        <div class="form-group">
            <label for="confirm_password"><span>Xác nhận mật khẩu</span></label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('confirm_password', this)"></i>
        </div>
        <div class="terms">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label for="terms">
                Đồng ý với <a href=/terms>điều khoản sử dụng</a> và <a href=/privacy>chính sách bảo mật</a>
            </label>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn register-btn">Đăng Nhập</button>
        </div>
    </form>
    <div class="login">
        Bạn đã có tài khoản? <a href=login.html>Đăng nhập</a>
    </div>
</div>
<script src="../js/forgot.js"></script>
</body>
</html>
