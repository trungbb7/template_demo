<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <h2><strong>Đăng Nhập</strong></h2>
    <form action=information.html method="POST">
        <div class="form-group">
            <label for="username"><span>Tên người dùng</span></label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password"><span>Mật khẩu</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
            <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="options-row">
            <div>
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ghi nhớ tôi</label>
            </div>
            <div class="forgot-password">
                <a href=forgot.html>Quên mật khẩu?</a>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn login-btn">Đăng Nhập</button>
        </div>
        <div class="register">
            Chưa có tài khoản? <a href=register.html>Đăng ký ngay</a>
        </div>
    </form>
</div>
<script src="../js/forgot.js"></script>
</body>
</html>
