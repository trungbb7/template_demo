<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/forgot.css">
</head>
<body>
<div class="reset-container">
    <h2><strong>Quên Mật Khẩu?</strong></h2>
    <p>Vui lòng nhập email của bạn để nhận liên kết khôi phục mật khẩu.</p>
    <form action=changePassword.html method="POST">
        <div class="form-group">
            <label for="email"><span>Email</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn reset-btn" onclick="toggleEdit()">Cập Nhật</button>
        </div>
    </form>
    <div class="back-to-login">
        <a href=login.html>Quay lại trang đăng nhập</a>
    </div>
</div>
<script src="../js/forgot.js"></script>
</body>
</html>
