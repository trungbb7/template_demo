<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/information.css">
</head>

<body>
    <!-- Header -->

    <nav id="header">
        <div class="container">
            <div class="header-content">
                <div class="left-side">
                    <div class="logo">
                        <a href="#">
                            <i class="fa-solid fa-bicycle"></i>
                            <span>Electric Bike</span>
                        </a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="../../product/html/index.html" class="">Trang chủ</a></li>
                        <li><a href="../../product/html/product-list.html">Sản phẩm</a></li>

                    </ul>
                </div>

                <div class="right-side">
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm sản phẩm...">
                        <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div class="user-actions">
                        <div class="cart">
                            <a href="#" class="cart-link">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="badge">1</span>
                            </a>
                        </div>

                        <div class="user-menu dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <img class="user-photo" src="https://avatar.iran.liara.run/public/boy?username=Ash"
                                    alt="user photo">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i>Thông tin</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-wallet"></i>Đơn hàng</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href=login.html><i
                                            class="fa-solid fa-right-from-bracket"></i>Đăng
                                        xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main">
        <div class="profile-card">
            <div class="profile-info">
                <img src="avatar.png" alt="Avatar" class="rounded-circle mb-3" width="120">
                <h2>Nguyên</h2>
                <p class="major">Full Stack Developer</p>
                <p class="address">Thủ Đức, Hồ Chí Minh, Việt Nam</p>
            </div>
        </div>
        <div class="details-card">
            <form>
                <div class="details">
                    <div class="detail-item">
                        <label for="username"><strong>Tên người dùng</strong></label>
                        <input type="text" class="form-control" id="username" value="Phạm Trương Kỳ Nguyên" readonly>
                    </div>
                    <div class="detail-item">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="email" value="22130190@st.hcmuaf.edu.vn" readonly>
                    </div>
                    <div class="detail-item">
                        <label for="phone"><strong>Số điện thoại</strong></label>
                        <input type="tel" class="form-control" id="phone" value="(320) 380-4539" readonly>
                    </div>
                    <div class="detail-item">
                        <label for="address1"><strong>Địa chỉ</strong></label>
                        <input type="text" class="form-control" id="address1" value="Thủ Đức, Hồ Chí Minh, Việt Nam"
                            readonly>
                    </div>
                    <div class="detail-item">
                        <label for="password"><strong>Mật khẩu</strong></label>
                        <input type="password" id="password" value="(239) 816-9029" class="password" readonly>
                        <i class="fa-regular fa-eye-slash eye-icon" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-between mt-3">
                <button id="updateButton" class="btn custom-update-btn" onclick="toggleEdit()">Cập Nhật</button>
            </div>
        </div>
        <div class="password-container">
            <h2><strong>Đổi Mật Khẩu</strong></h2>
            <form action=login.html method="POST">
                <div class="form-group">
                    <label for="old_password"><strong>Mật khẩu cũ</strong></label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                    <i class="fa-regular fa-eye-slash eye-icon1" onclick="togglePassword('old_password', this)"></i>
                </div>
                <div class="form-group">
                    <label for="new_password"><strong>Mật khẩu mới</strong></label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                    <i class="fa-regular fa-eye-slash eye-icon1" onclick="togglePassword('new_password', this)"></i>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><strong>Xác nhận mật khẩu</strong></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <i class="fa-regular fa-eye-slash eye-icon1" onclick="togglePassword('confirm_password', this)"></i>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn confirm-btn">Xác Nhận</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <footer>
            <div class="social"><a href="#"><i class="fa-brands fa-facebook"></i></a><a href="#"><i
                        class="fa-brands fa-instagram"></i></a><a href="#"><i
                        class="fa-brands fa-square-x-twitter"></i></a><a href="#"><i
                        class="fa-brands fa-telegram"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Copyright © 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/information.js"></script>
</body>

</html>
