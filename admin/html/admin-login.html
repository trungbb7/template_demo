<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin-login.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="row login-row">
                <!-- Left side - Brand info -->
                <div class="col-md-5 login-left">
                    <!-- <img src="../images/logo.png" alt="Logo" class="brand-logo"> -->
                    <h2 class="welcome-text">Xin chào quản trị viên!</h2>
                    <p>Vui lòng đăng nhập để truy cập vào hệ thống</p>
                </div>

                <!-- Right side - Login form -->
                <div class="col-md-7 login-right">
                    <h3 class="login-title">Đăng nhập hệ thống</h3>

                    <!-- Alert for error messages -->
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span class="alert-message"></span>
                    </div>

                    <form id="loginForm">
                        <!-- Username input -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                            <label for="username">Tên đăng nhập</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                            <label for="password">Mật khẩu</label>
                            <i class="fas fa-eye-slash password-toggle"></i>
                        </div>

                        <button type="submit" class="btn btn-primary login-btn">
                            <span class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                            Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login JavaScript -->
    <script src="../js/admin-login.js"></script>
</body>

</html>
